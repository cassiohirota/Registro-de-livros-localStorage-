<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <title>Registro de livros</title>
</head>
<body onload="mostraKey()">
    <div class="container">
        <div class="header">
            <h2>Registro de livros</h2>
        </div>
        <div class="jumbotron">
            <form id="formulario">
                <div class="form-group">
                    <label>Nome do livro:</label>
                    <input type="text" id="nome" class="form-control">
                </div>
                <div class="form-group">
                    <label>Editora do livro:</label>
                    <input type="text" id="editora" class="form-control">
                </div>
                <div class="form-group">
                    <label>Preço do livro:</label>
                    <input type="text" id="preco" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Adicionar</button>
            </form>
        </div>

        <div>
            <div class="col-lg-12">
                <table class="table table-rover">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Editora</th>
                            <th>Preço</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="resultados"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
